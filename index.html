<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Week Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Lexend -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Lexend', Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: #e0e0e0;
    }
    .controls { margin: 0.5rem 0; }
    .controls button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .day {
      border: 1px solid #333;
      background: #1e1e1e;
      min-height: 150px;
      padding: 5px;
      display: flex;
      flex-direction: column;
    }
    .day h3 {
      margin: 0 0 5px;
      font-size: 18pt;
      text-align: center;
      color: #e0e0e0;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 600; /* Semi Bold */
      letter-spacing: 0.5px;
    }
    .tile {
      min-height: 5rem;
      padding: 0.5rem;
      margin: 3px 0;
      border-radius: 6px;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: visible;
      word-break: break-word;
    }
    .tile.color-0 { background: #ffdcdc; }
    .tile.color-1 { background: #fff4c2; }
    .tile.color-2 { background: #dcffe4; }
    .tile.color-3 { background: #dceaff; }
    .tile.color-4 { background: #f0dcff; }
    .tile.color-5 { background: #ffebdc; }

    /* Make calendar tiles fill their cell */
    .calendar .tile { width: 100%; }
    .holding-area .tile { width: calc((100% - 3rem) / 7); }

    .tile-content {
      width: 100%;
      text-align: center;
      outline: none;
      background: transparent;
      border: none;
      font-size: 14pt;
      color: #000;
      min-height: 2.5rem;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 300; /* Light */
    }
    .tile .del-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      z-index: 10;
      padding: 0 2px;
    }
    .tile .color-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: none;
      border: none;
      font-size: 20px;
      color: #222;
      cursor: pointer;
      z-index: 10;
      padding: 0 2px;
    }
    .holding-area {
      margin-top: 2rem;
      padding: 1rem;
      background: #2a2a2a;
      min-height: 120px;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="calendar" class="calendar"></div>

  <h3>Holding Area</h3>
  <div class="controls">
    <button onclick="createTile()">âž• Create Tile</button>
  </div>
  <div id="holdingArea" class="holding-area"></div>

  <script>
    const days = [
      'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'
    ];
    const dates = [
      'July 27', 'July 28', 'July 29', 'July 30', 'July 31', 'August 1', 'August 2',
      'August 3', 'August 4', 'August 5', 'August 6', 'August 7', 'August 8', 'August 9'
    ];
    const pastelColors = [0, 1, 2, 3, 4, 5];

    let state = JSON.parse(localStorage.getItem("calendarState") || "{}");

    const calendarEl = document.getElementById("calendar");
    const holdingAreaEl = document.getElementById("holdingArea");

    function renderCalendar() {
      calendarEl.innerHTML = "";
      for (let i = 0; i < 14; i++) {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.dataset.date = dates[i];
        dayBox.ondragover = allowDrop;
        dayBox.ondrop = (e) => drop(e, dates[i]);

        const title = document.createElement("h3");
        title.innerText = `${days[i % 7]}<br>(${dates[i]})`;
        dayBox.appendChild(title);

        calendarEl.appendChild(dayBox);
      }
    }

    function createTile(text = "New Activity", color = 0, location = null) {
      const id = `tile-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
      const tileData = { id, text, color, location };
      state[id] = tileData;
      renderAll();
      saveState();
    }

    function renderTile(data) {
      const tile = document.createElement("div");
      tile.className = `tile color-${data.color}`;
      tile.draggable = true;
      tile.dataset.id = data.id;

      // Editable content area
      const content = document.createElement("div");
      content.className = "tile-content";
      content.contentEditable = true;
      content.spellcheck = true;
      content.innerText = data.text;
      content.addEventListener("input", (e) => {
        state[data.id].text = content.innerText.trim();
        saveState();
      });

      // Delete button (big black X)
      const del = document.createElement("button");
      del.className = "del-btn";
      del.type = "button";
      del.innerText = "Ã—";
      del.title = "Delete";
      del.onclick = (e) => {
        e.stopPropagation();
        delete state[data.id];
        renderAll();
        saveState();
      };

      // Color cycle button (bottom right)
      const colorBtn = document.createElement("button");
      colorBtn.className = "color-btn";
      colorBtn.type = "button";
      colorBtn.innerText = "ðŸŽ¨";
      colorBtn.title = "Change Color";
      colorBtn.onclick = (e) => {
        e.stopPropagation();
        state[data.id].color = (state[data.id].color + 1) % pastelColors.length;
        renderAll();
        saveState();
      };

      tile.appendChild(content);
      tile.appendChild(del);
      tile.appendChild(colorBtn);

      // Drag logic
      tile.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", data.id);
      });

      // Insert into correct place
      if (data.location === null) {
        holdingAreaEl.appendChild(tile);
      } else {
        const dayBox = [...calendarEl.children].find(d => d.dataset.date === data.location);
        if (dayBox) dayBox.appendChild(tile);
        else holdingAreaEl.appendChild(tile);
      }
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    function drop(e, date) {
      e.preventDefault();
      const id = e.dataTransfer.getData("text/plain");
      if (state[id]) {
        state[id].location = date;
        renderAll();
        saveState();
      }
    }

    function renderAll() {
      holdingAreaEl.innerHTML = '';
      renderCalendar();
      Object.values(state).forEach(renderTile);
    }

    function saveState() {
      localStorage.setItem("calendarState", JSON.stringify(state));
    }

    renderAll();

    // Update drop targets after rendering
    function setupDropTargets() {
      document.querySelectorAll('.day, #holdingArea').forEach(el => {
        el.ondragover = e => e.preventDefault();
        el.ondrop = e => {
          e.preventDefault();
          const id = e.dataTransfer.getData('text/plain');
          if (state[id]) {
            const date = el.dataset.date || null;
            state[id].location = date;
            renderAll();
            saveState();
          }
        };
      });
    }
    setupDropTargets();
  </script>
</body>
</html>
