<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Week Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Lexend', Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: #e0e0e0;
    }
    .controls { margin: 0.5rem 0; }
    .controls button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .day {
      border: 1px solid #333;
      background: #1e1e1e;
      min-height: 150px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .day h3 {
      margin: 0 0 5px;
      font-size: 20pt;
      color: #e0e0e0;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .tile {
      min-height: 5rem;
      padding: 0.5rem;
      margin: 3px 0;
      border-radius: 6px;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: visible;
      word-break: break-word;
      font-size: 15pt;
      color: #000;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 300;
      background: #fff4c2;
      box-shadow: 0 2px 8px #0002;
      transition: box-shadow 0.15s, transform 0.15s;
      cursor: grab;
    }
    .tile.color-0 { background: #ffdcdc; }
    .tile.color-1 { background: #fff4c2; }
    .tile.color-2 { background: #dcffe4; }
    .tile.color-3 { background: #dceaff; }
    .tile.color-4 { background: #f0dcff; }
    .tile.color-5 { background: #ffebdc; }

    .calendar .tile { width: 100%; }
    .holding-area .tile { width: calc((100% - 3rem) / 7); }

    .tile-content {
      width: 100%;
      text-align: center;
      outline: none;
      background: transparent;
      border: none;
      font-size: 15pt;
      color: #000;
      min-height: 2.5rem;
      font-family: 'Lexend', Arial, sans-serif;
      font-weight: 300;
      word-break: break-word;
      cursor: pointer;
    }
    .tile-content[contenteditable="true"] {
      background: #f9f9f9;
      color: #222;
      cursor: text;
    }
    .tile .del-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      z-index: 10;
      padding: 0 2px;
    }
    .tile .color-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: none;
      border: none;
      font-size: 20px;
      color: #222;
      cursor: pointer;
      z-index: 10;
      padding: 0 2px;
    }
    .holding-area {
      margin-top: 2rem;
      padding: 1rem;
      background: #2a2a2a;
      min-height: 120px;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      border-radius: 8px;
    }
    a {
      color: #1266cc;
      word-break: break-all;
    }
    .tile.drag-over {
      outline: 3px dashed #0077cc;
      background: #bde3ff !important;
    }
    .tile.placeholder {
      border: 2px dashed #999;
      background: #eee !important;
      min-height: 40px;
      margin: 3px 0;
    }
  </style>
  <!-- Firebase SDKs (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAEpv0ZHT3fwo9aIsJKyzvk9EPtG70HNkk",
      authDomain: "calendartiles.firebaseapp.com",
      projectId: "calendartiles",
      storageBucket: "calendartiles.appspot.com",
      messagingSenderId: "960760935764",
      appId: "1:960760935764:web:4eef1929b9c40416d984c1",
      measurementId: "G-S39474K89Y"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "calendarState", "shared");

    // Ensure Firestore document exists on first load
    (async () => {
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        await setDoc(docRef, { tiles: [] });
      }
    })();

    // Data
    const days = [
      'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'
    ];
    const dates = [
      'July 27', 'July 28', 'July 29', 'July 30', 'July 31', 'August 1', 'August 2',
      'August 3', 'August 4', 'August 5', 'August 6', 'August 7', 'August 8', 'August 9'
    ];
    const pastelColors = [0, 1, 2, 3, 4, 5];

    let tiles = [];
    let draggingId = null;
    let dragOverId = null;
    let dragOverPos = null;
    let dragTargetDay = null;

    function linkify(text) {
      if (!text) return "";
      return text.replace(
        /(https?:\/\/[^\s<]+)/g,
        url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
      ).replace(/\n/g, '<br>');
    }

    // UI DOM
    const calendarEl = document.createElement("div");
    calendarEl.id = "calendar";
    calendarEl.className = "calendar";
    document.body.insertBefore(calendarEl, document.body.children[0]);
    const holdingAreaEl = document.getElementById("holdingArea");

    function renderCalendar() {
      calendarEl.innerHTML = "";
      for (let i = 0; i < 14; i++) {
        const date = dates[i];
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.dataset.date = date;

        dayBox.ondragover = (e) => {
          e.preventDefault();
          handleDayDragOver(e, date);
        };
        dayBox.ondrop = (e) => {
          e.preventDefault();
          handleDayDrop(e, date);
        };

        const title = document.createElement("h3");
        title.innerHTML = `${days[i % 7]}<br>${date}`;
        dayBox.appendChild(title);

        const dayTiles = tiles
          .map((t, idx) => ({ ...t, __idx: idx }))
          .filter(t => t.location === date);

        dayTiles.forEach((tileData, idx) => {
          const tile = renderTile(tileData);

          tile.ondragstart = (e) => {
            draggingId = tileData.id;
            dragTargetDay = tileData.location;
            setTimeout(() => tile.classList.add("dragging"), 0);
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/plain", tileData.id);
          };

          tile.ondragend = (e) => {
            draggingId = null;
            dragOverId = null;
            dragTargetDay = null;
            dragOverPos = null;
            renderAll();
          };

          tile.ondragover = (e) => {
            if (!draggingId || draggingId === tileData.id) return;
            e.preventDefault();
            const rect = tile.getBoundingClientRect();
            const midpoint = rect.top + rect.height / 2;
            dragOverId = tileData.id;
            dragOverPos = (e.clientY < midpoint) ? "above" : "below";
            dragTargetDay = date;
            renderAll();
          };

          tile.ondrop = (e) => {
            e.preventDefault();
            handleTileDrop(tileData.id, dragOverPos, date);
          };

          tile.ondragleave = (e) => {
            dragOverId = null;
            dragOverPos = null;
            renderAll();
          };

          if (draggingId && dragOverId === tileData.id) {
            tile.classList.add("drag-over");
          }

          dayBox.appendChild(tile);
        });

        calendarEl.appendChild(dayBox);
      }
    }

    function renderTile(data) {
      const tile = document.createElement("div");
      tile.className = `tile color-${data.color}`;
      tile.draggable = true;
      tile.dataset.id = data.id;

      let isEditing = false;
      const content = document.createElement("div");
      content.className = "tile-content";
      content.spellcheck = true;

      function renderContent() {
        if (isEditing) {
          content.contentEditable = true;
          content.innerText = data.text;
          content.focus();
        } else {
          content.contentEditable = false;
          content.innerHTML = linkify(data.text || "");
        }
      }
      renderContent();

      content.addEventListener("dblclick", () => {
        isEditing = true;
        renderContent();
      });

      content.addEventListener("blur", () => {
        if (isEditing) {
          isEditing = false;
          data.text = content.innerText.trim();
          syncToFirestore();
          renderContent();
        }
      });

      // Delete button
      const del = document.createElement("button");
      del.className = "del-btn";
      del.type = "button";
      del.innerText = "Ã—";
      del.title = "Delete";
      del.onclick = (e) => {
        e.stopPropagation();
        tiles = tiles.filter(t => t.id !== data.id);
        syncToFirestore();
      };

      // Color cycle button
      const colorBtn = document.createElement("button");
      colorBtn.className = "color-btn";
      colorBtn.type = "button";
      colorBtn.innerText = "ðŸŽ¨";
      colorBtn.title = "Change Color";
      colorBtn.onclick = (e) => {
        e.stopPropagation();
        data.color = (data.color + 1) % pastelColors.length;
        syncToFirestore();
      };

      tile.appendChild(content);
      tile.appendChild(del);
      tile.appendChild(colorBtn);

      // Visual highlight for drag
      if (draggingId && dragOverId === data.id) {
        tile.classList.add("drag-over");
        tile.style.marginTop = dragOverPos === "above" ? "28px" : "3px";
        tile.style.marginBottom = dragOverPos === "below" ? "28px" : "3px";
      } else {
        tile.style.marginTop = "3px";
        tile.style.marginBottom = "3px";
      }

      return tile;
    }

    // Trello-style stacking
    function handleDayDragOver(e, date) {
      if (!draggingId) return;
      dragTargetDay = date;
      dragOverId = null;
      dragOverPos = "day";
    }

    function handleDayDrop(e, date) {
      if (!draggingId) return;
      moveTileToDay(draggingId, date, null); // end of list
      draggingId = null;
      dragOverId = null;
      dragOverPos = null;
      dragTargetDay = null;
      renderAll();
    }

    function handleTileDrop(targetId, position, date) {
      if (!draggingId) return;
      const moving = tiles.find(t => t.id === draggingId);
      tiles = tiles.filter(t => t.id !== draggingId);
      let dayTiles = tiles.filter(t => t.location === date);
      let idx = dayTiles.findIndex(t => t.id === targetId);
      if (idx === -1) idx = dayTiles.length;
      let beforeIdx = null;
      if (position === "above") {
        beforeIdx = tiles.findIndex((t, i) => t.id === targetId);
      } else if (position === "below") {
        beforeIdx = tiles.findIndex((t, i) => t.id === targetId) + 1;
      } else {
        beforeIdx = tiles.length;
      }
      moving.location = date;
      tiles.splice(beforeIdx, 0, moving);
      syncToFirestore();
      draggingId = null;
      dragOverId = null;
      dragOverPos = null;
      dragTargetDay = null;
      renderAll();
    }

    function moveTileToDay(id, date, atIndex = null) {
      const moving = tiles.find(t => t.id === id);
      tiles = tiles.filter(t => t.id !== id);
      moving.location = date;
      if (atIndex === null) {
        tiles.push(moving);
      } else {
        let globalIdx = 0, seen = 0;
        for (; globalIdx < tiles.length && seen < atIndex; globalIdx++) {
          if (tiles[globalIdx].location === date) seen++;
        }
        tiles.splice(globalIdx, 0, moving);
      }
      syncToFirestore();
    }

    // Holding area: now always accepts drop, even with tiles present
    function renderHolding() {
      holdingAreaEl.innerHTML = '';
      const holdingTiles = tiles.filter(t => !t.location);
      holdingTiles.forEach((tileData, idx) => {
        const tile = renderTile(tileData);

        tile.ondragstart = (e) => {
          draggingId = tileData.id;
          dragTargetDay = null;
          setTimeout(() => tile.classList.add("dragging"), 0);
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text/plain", tileData.id);
        };

        tile.ondragend = (e) => {
          draggingId = null;
          dragOverId = null;
          dragTargetDay = null;
          dragOverPos = null;
          renderAll();
        };

        tile.ondragover = (e) => {
          if (!draggingId || draggingId === tileData.id) return;
          e.preventDefault();
          const rect = tile.getBoundingClientRect();
          const midpoint = rect.top + rect.height / 2;
          dragOverId = tileData.id;
          dragOverPos = (e.clientY < midpoint) ? "above" : "below";
          dragTargetDay = null;
          renderAll();
        };

        tile.ondrop = (e) => {
          e.preventDefault();
          handleTileDrop(tileData.id, dragOverPos, null);
        };

        tile.ondragleave = (e) => {
          dragOverId = null;
          dragOverPos = null;
          renderAll();
        };

        if (draggingId && dragOverId === tileData.id) {
          tile.classList.add("drag-over");
        }

        holdingAreaEl.appendChild(tile);
      });

      // Always accept drop into the holding area
      holdingAreaEl.ondragover = (e) => {
        e.preventDefault();
        if (!draggingId) return;
        dragOverId = null;
        dragOverPos = "day";
        dragTargetDay = null;
      };
      holdingAreaEl.ondrop = (e) => {
        e.preventDefault();
        if (!draggingId) return;
        moveTileToDay(draggingId, null, null); // always append to end
        draggingId = null;
        dragOverId = null;
        dragOverPos = null;
        dragTargetDay = null;
        renderAll();
      };
    }

    // Sync with Firestore
    async function syncToFirestore() {
      await setDoc(docRef, { tiles });
    }

    // Listen to Firestore changes
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists() && Array.isArray(docSnap.data().tiles)) {
        tiles = docSnap.data().tiles;
        renderAll();
      }
    });

    function renderAll() {
      renderCalendar();
      renderHolding();
    }

    // Create tile
    window.createTile = function createTile() {
      const id = `tile-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
      tiles.push({ id, text: "New Activity", color: 0, location: null });
      syncToFirestore();
    };

    window.addEventListener("DOMContentLoaded", () => {
      renderAll();
    });
  </script>
</head>
<body>
  <div id="calendar" class="calendar"></div>
  <h3>Holding Area</h3>
  <div class="controls">
    <button onclick="createTile()">âž• Create Tile</button>
  </div>
  <div id="holdingArea" class="holding-area"></div>
</body>
</html>
